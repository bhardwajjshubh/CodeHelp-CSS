<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        /* Specificity == inlineCss > id Selector > Class Selector > Tag selector */
        p{
            color: yellow;
        }

        .one{
            color: green;
        }
        #first{
            color:black;
        }
    </style>
</head>
<body>
    <p class="one" id="first" style="color:red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, harum?</p>
</body>
</html>
