<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Transform</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 1px solid black;
        }
        .translated{
            transform:perspective(15px) translateZ(-10px);

        }

        .scaled{
            margin-left: 200px;
            /* transform:perspective(350px) scaleZ(6) rotateX(15deg) rotateY(30deg); */
            transform: rotateZ(30deg);
        }
    </style>
</head>
<body>
    <div class="static">Static</div>
    <div class="translated">translated</div>
    <div class="scaled">Scale</div>
</body>
</html>
