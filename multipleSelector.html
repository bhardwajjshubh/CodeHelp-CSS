<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple selector</title>
    <style>
        /* multiple selector */
        h1,p,link{
            color: red;
        }
    </style>
</head>
<body>
    <h1>hi</h1>
    <p>good</p>
    <p>bad</p>
    <link rel="stylesheet" href="href://www.codehelp.in">
</body>
</html>
