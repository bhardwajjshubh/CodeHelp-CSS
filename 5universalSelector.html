<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* this is a universal selector in CSS */
        *{
            color: blue;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Universal selector</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="first">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, saepe!</div>
</body>
</html>
